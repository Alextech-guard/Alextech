<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Tools - Web extension</title>
    <style>
        :root {
            --primary: #FF7143; /* Το πορτοκαλί του Firefox */
            --bg: #121212; /* Το βασικό μαύρο */
            --text: #ffffff;
            --card: #1E1E1E;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            text-align: center;
            overflow-x: hidden; /* Για να μην βγάζει μπάρα κύλισης δεξιά */
        }

        /* --- SPACE BACKGROUND ANIMATION --- */
        /* Το γενικό δοχείο για το διάστημα που μένει πίσω από όλα */
        #space-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10; /* Πίσω από το περιεχόμενο */
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); /* Λίγο πιο "βαθύ" μαύρο/μπλε */
            overflow: hidden;
        }

        /* Το στυλ για τα αστέρια (κουκκίδες) */
        .star-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 2px;
            width: 2px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 
                /* Γεννήτρια τυχαίων αστεριών με CSS shadows για 3 επίπεδα */
                /* Layer 1 (Πολλά μικρά) */
                -40vw 20vh 0px 0px #fff, 20vw 30vh 0px 0px #fff, -10vw -40vh 0px 1px #fff, 30vw -20vh 0px 0px #fff, -30vw 10vh 0px 1px #fff, 10vw 40vh 0px 0px #fff, 40vw -30vh 0px 1px #fff, -20vw -10vh 0px 0px #fff,
                /* Layer 2 (Λιγότερα μεσαία) */
                15vw 15vh 1px 0px #ccc, -25vw -25vh 1px 0px #ccc, 35vw -5vh 1px 0px #ccc, -5vw 35vh 1px 0px #ccc,
                /* Layer 3 (Λίγα μεγάλα) */
                -15vw 40vh 2px 1px #aaa, 25vw -35vh 2px 1px #aaa;
            opacity: 0;
            animation: zoom 20s linear infinite;
        }

        /* Διαφορετικές ταχύτητες και καθυστερήσεις για βάθος */
        .layer-1 { animation-duration: 25s; }
        .layer-2 { animation-duration: 18s; animation-delay: 5s; }
        .layer-3 { animation-duration: 12s; animation-delay: 2s; }

        /* Η κίνηση ζουμ προς τον θεατή */
        @keyframes zoom {
            0% { transform: scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        /* Κομήτης */
        .comet {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px; /* Μήκος ουράς */
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%);
            transform: rotate(-45deg); /* Διαγώνια κίνηση */
            opacity: 0;
            animation: comet-shoot 15s ease-in-out infinite; /* Πολύ αργή επανάληψη */
            animation-delay: 8s; /* Ξεκινάει λίγο αργότερα */
        }

        /* Η κίνηση του κομήτη */
        @keyframes comet-shoot {
            0% { transform: translate(-100px, -100px) rotate(-45deg); opacity: 1; }
            20% { transform: translate(calc(100vw + 100px), calc(100vh + 100px)) rotate(-45deg); opacity: 0; } /* Διασχίζει την οθόνη γρήγορα */
            100% { transform: translate(calc(100vw + 100px), calc(100vh + 100px)) rotate(-45deg); opacity: 0; } /* Περιμένει μέχρι την επόμενη επανάληψη */
        }

        /* --- ΤΕΛΟΣ SPACE ANIMATION CSS --- */


        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative; /* Για να είναι πάνω από τα αστέρια */
            z-index: 1;
        }
        /* Hero Section */
        header {
            padding: 50px 20px;
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); /* Λίγη σκιά για να ξεχωρίζει από τα αστέρια */ }
        .highlight { color: var(--primary); }
        p.subtitle { font-size: 1.1rem; color: #aaaaaa; margin-bottom: 30px; }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-firefox {
            background-color: var(--primary);
            color: white;
            border: 2px solid var(--primary);
            box-shadow: 0 4px 15px rgba(255, 113, 67, 0.3); /* Λίγη λάμψη στο κουμπί */
        }
        .btn-chrome {
            background-color: rgba(0,0,0,0.3); /* Πιο διαφανές για να φαίνονται τα αστέρια */
            color: #aaaaaa;
            border: 2px solid #555;
            cursor: not-allowed;
        }
        .btn:hover { transform: scale(1.05); }

        /* Demo Section */
        .demo-section {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.8); /* Ημιδιαφανές για να φαίνεται το διάστημα από πίσω */
            border-radius: 15px;
            backdrop-filter: blur(5px); /* Εφέ θολώματος από πίσω (γυαλί) */
            border: 1px solid rgba(255,255,255,0.1);
        }
        .comparison {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .screen {
            flex: 1;
            min-width: 250px;
            max-width: 350px;
        }
        
        /* --- PREMIUM IMAGE EFFECTS --- */
        .screen img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #333;
            cursor: zoom-in;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s;
        }
        .screen img:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(255, 113, 67, 0.2);
            border-color: var(--primary);
        }
        /* ----------------------------- */

        .label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        .label.bad { color: #ff4444; }
        .label.good { color: #00C851; }
        .label.info { color: #33b5e5; }

        /* Features */
        .features {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .feature-item {
            background: rgba(30, 30, 30, 0.8); /* Ημιδιαφανές */
            padding: 20px;
            border-radius: 10px;
            width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .icon { font-size: 2.5rem; margin-bottom: 10px; display: block; }
        .feature-item strong { font-size: 1.1rem; margin-bottom: 5px; display: block;}
        .feature-item p { font-size: 0.9rem; color: #ccc; line-height: 1.4;}

        footer {
            margin-top: 60px;
            padding: 20px;
            color: #666;
            font-size: 0.8rem;
            position: relative;
            z-index: 1;
        }

        #lightbox {
            position: fixed;
            z-index: 2000; /* Πάνω από όλα */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
