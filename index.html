<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Cookie Guard - Official Site | Save Logins & Privacy</title>
    <style>
        :root { --primary: #FF7143; --text: #ffffff; }
        body {
            font-family: 'Segoe UI', sans-serif;
            color: var(--text);
            margin: 0; padding: 0;
            text-align: center;
            overflow-x: hidden;
            /* Î— Î‘Î’Î¥Î£Î£ÎŸÎ£ Î ÎŸÎ¥ Î‘ÎÎ‘Î ÎÎ•Î•Î™ */
            background: url('abyss-background.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: abyss-breath 15s ease-in-out infinite alternate;
        }

        @keyframes abyss-breath {
            0% { transform: scale(1); }
            100% { transform: scale(1.08); }
        }

        /* SPLASH SCREEN - Î£Î¤Î‘Î˜Î•Î¡ÎŸ */
        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            transition: opacity 1s ease;
        }

        #splash-screen img {
            width: 100%; height: 100%;
            object-fit: cover;
        }

        .container { position: relative; z-index: 10; max-width: 1000px; margin: 0 auto; padding: 20px; }
        header { padding: 50px 20px; }
        h1 { font-size: 2.5rem; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }
        .highlight { color: var(--primary); }
        
        .btn {
            display: inline-block; padding: 12px 25px; margin: 10px;
            border-radius: 30px; text-decoration: none; font-weight: bold;
            transition: transform 0.2s;
        }
        .btn-firefox { background-color: var(--primary); color: white; border: 2px solid var(--primary); }
        .btn-chrome { background-color: rgba(0,0,0,0.5); color: #aaaaaa; border: 2px solid #555; }

        .demo-section {
            margin-top: 40px; padding: 20px; background-color: rgba(20, 20, 20, 0.6);
            border-radius: 15px; backdrop-filter: blur(4px);
        }
        .comparison { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .screen img { width: 100%; border-radius: 10px; border: 2px solid #555; cursor: zoom-in; }

        #contact { background: #1e2025; padding: 40px 20px; margin-top: 50px; border-top: 2px solid #f39c12; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="splash-surfer.jpg" alt="Splash Surfer">
    </div>

    <div class="container">
        <header>
            <h1>Alex <span class="highlight">Cookie Guard</span></h1>
            <p> handle cookie banners automatically and protect your privacy.</p>
            <div>
                <a href="https://addons.mozilla.org/el/firefox/addon/alex-cookie-guard-save-logins/" target="_blank" class="btn btn-firefox">ğŸ¦Š Firefox</a>
                <a href="https://chromewebstore.google.com/detail/alex-cookie-guard/jfgjfbdkfdkipjefcpledjihmfmdefjm" target="_blank" class="btn btn-chrome">ğŸš€ Chrome</a>
            </div>
        </header>

        <div class="demo-section">
            <div class="comparison">
                <div class="screen"><img src="before.png"></div>
                <div class="screen"><img src="after.png"></div>
                <div class="screen"><img src="popup.png"></div>
            </div>
        </div>

        <section id="contact">
            <h2>ğŸ›¡ï¸ Contact & Support</h2>
            <div style="display: flex; justify-content: center; gap: 20px; margin-top:20px;">
                <a href="https://www.instagram.com/alexhlois/" target="_blank" style="color: white; text-decoration: none; font-weight: bold;">ğŸ“¸ Instagram</a>
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=television.screen.protection@gmail.com" target="_blank" style="background: #3498db; color: white; padding: 12px 25px; border-radius: 30px; text-decoration: none; font-weight: bold;">âœ‰ï¸ Email Me</a>
            </div>
        </section>
    </div>

    <script>
        // Î‘Î¥Î¤ÎŸ Î•Î™ÎÎ‘Î™ Î¤ÎŸ ÎšÎ›Î•Î™Î”Î™: Î£Î’Î—ÎÎ•Î™ Î¤ÎŸ SPLASH Î£Î¤Î‘ 6 Î”Î•Î¥Î¤Î•Î¡ÎŸÎ›Î•Î Î¤Î‘
        window.addEventListener('load', function() {
            setTimeout(function(){
                const splash = document.getElementById('splash-screen');
                if(splash) {
                    splash.style.opacity = '0';
                    setTimeout(() => { splash.remove(); }, 1000); 
                }
            }, 6000); 
        });

        // LIGHTBOX Î“Î™Î‘ Î¤Î™Î£ Î•Î™ÎšÎŸÎÎ•Î£
        const lightbox = document.createElement('div');
        lightbox.id = 'lightbox';
        document.body.appendChild(lightbox);
        const images = document.querySelectorAll('.screen img');
        images.forEach(image => {
            image.addEventListener('click', e => {
                const img = document.createElement('img');
                img.src = image.src;
                while (lightbox.firstChild) { lightbox.removeChild(lightbox.firstChild); }
                lightbox.appendChild(img);
                lightbox.style.display = 'flex';
            });
        });
        lightbox.addEventListener('click', () => { lightbox.style.display = 'none'; });
    </script>
</body>
</html>
