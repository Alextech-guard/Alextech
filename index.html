<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Cookie Guard - Official Site | Save Logins & Privacy</title>
    <meta name="description" content="The official website for Alex Cookie Guard. Handle cookie banners automatically and protect your privacy on Firefox and Chrome.">
    <meta name="keywords" content="cookie blocker, alexguard, privacy, firefox extension, chrome extension, save logins">
    
    <style>
        :root {
            --primary: #FF7143; /* Το πορτοκαλί του Firefox */
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            text-align: center;
            overflow-x: hidden;
            /* Το μαγικό ηλιοβασίλεμα */
            background: url('background-sunset.png') no-repeat center center fixed;
            background-size: cover;
            animation: sunset-breath 20s ease-in-out infinite alternate;
        }

        @keyframes sunset-breath {
            0% { transform: scale(1); }
            100% { transform: scale(1.03); }
        }

        /* --- CSS ΓΙΑ ΤΟ SPLASH SCREEN --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }

        #splash-screen img {
            max-width: 100%; max-height: 100%; object-fit: contain;
        }

        /* --- Κυρίως Περιεχόμενο --- */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 50px; /* Για να μην κολλάει πάνω */
        }

        header { padding: 50px 20px; }
        h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }
        .highlight { color: var(--primary); }
        p.subtitle { font-size: 1.1rem; color: #dddddd; margin-bottom: 30px; text-shadow: 0 2px 5px rgba(0,0,0,0.8); }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.2s;
            position: relative;
            z-index: 10;
        }
        
        .btn-firefox {
            background-color: var(--primary);
            color: white;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(255, 113, 67, 0.4);
        }
        
        .btn-chrome {
            background-color: rgba(0,0,0,0.5);
            color: #aaaaaa;
            border: 2px solid #555;
            cursor: not-allowed;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div id="splash-screen">
        <div class="splash-content">
            <img src="splash-surfer.jpg" alt="Surf without distractions">
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Alex Cookie Guard</h1>
            <p class="subtitle">Handle cookie banners <span class="highlight">automatically</span> & save your logins safely.</p>
            
            <a href="#" class="btn btn-firefox">Download for Firefox</a>
            <a href="#" class="btn btn-chrome">Chrome (Coming Soon)</a>
        </header>
    </div>

    <script>
    window.addEventListener('load', function() {
        setTimeout(function(){
            const splash = document.getElementById('splash-screen');
            if(splash) {
                splash.style.opacity = '0';
                setTimeout(() => splash.remove(), 1000);
            }
        }, 3000);
    });
    </script>

</body>
</html>
